<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe1ec 0%, #ffd1d9 50%, #ffc2d1 100%);
    }
    .card {
      background: #ffffffee;
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 520px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }
    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: rgba(255, 104, 137, 0.15);
      z-index: 0;
    }
    .card::before {
      top: -60px;
      left: -60px;
    }
    .card::after {
      bottom: -80px;
      right: -80px;
    }
    h1 {
      margin: 0 0 0.6rem;
      font-size: 2.2rem;
      color: #d81b60;
      position: relative;
      z-index: 1;
    }
    p {
      margin: 0.6rem 0 1.6rem;
      font-size: 1.1rem;
      color: #4b2c38;
      position: relative;
      z-index: 1;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 2.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:focus-visible {
      outline: 3px solid #ff8fa3;
      outline-offset: 2px;
    }
    .yes {
      background: #d81b60;
      color: #fff;
      box-shadow: 0 12px 20px rgba(216, 27, 96, 0.3);
    }
    .yes:hover {
      transform: translateY(-2px) scale(1.02);
    }
    .no {
      background: #ffe3ea;
      color: #8a2b4f;
    }
    .response {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #6a1b4d;
      min-height: 1.5rem;
      position: relative;
      z-index: 1;
    }
    .control {
      margin-top: 0.4rem;
      font-size: 0.95rem;
      color: #7b495b;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Happy Valentine's Day! ðŸ’–</h1>
    <p>Will you be my girlfriend?</p>
    <div class="buttons">
      <button class="yes" type="button">Yes</button>
      <button class="no" type="button">No</button>
    </div>
    <div class="response" id="response" aria-live="polite"></div>
    <div class="control">You will have complete control.</div>
  </main>

  <script>
    const yesButton = document.querySelector(".yes");
    const noButton = document.querySelector(".no");
    const response = document.getElementById("response");

    yesButton.addEventListener("click", () => {
      response.textContent = "Yay! You just made my day. ðŸ’ž";
    });

    noButton.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noButton.offsetWidth - 32;
      const maxY = window.innerHeight - noButton.offsetHeight - 32;
      const x = Math.random() * maxX + 16;
      const y = Math.random() * maxY + 16;
      noButton.style.position = "fixed";
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });
  </script>
</body>
</html>
